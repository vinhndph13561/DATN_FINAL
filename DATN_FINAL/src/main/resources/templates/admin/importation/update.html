<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/index :: dynamic(~{::main})}">

<body>
	<main>
		<h1 class="h3 mb-2 text-gray-800">UPDATE NHÀ PHÂN PHỐI</h1>
		<div class="card shadow mb-4">
			<div class="container">
				<div th:object="${supplier}">
					<form th:action="@{/api/supplier/update/{id} (id = ${supplier.id})}" th:object="${supplier}"
						method="post">
						<br>
						<div class="mt-2 row">
							<label class="col-2">Nhà phân phối:</label>
							<div class="col-10">
								<input type="text" name="providerName" th:value="${supplier.providerName}"
									th:field="*{providerName}" class="form-control" required />

							</div>
							<i class="pull-left text-danger" th:if="${#fields.hasErrors('providerName')}"
								th:errors="*{providerName}">
							</i>
						</div>
						<br>
						<div class="mt-2 row">
							<label class="col-2">Địa chỉ:</label>
							<div class="col-10 input-group mb-2">
								<input type="text" id="address" class="form-control" th:field="*{address}" 
								th:value="${supplier.address}" required />
							</div>
							<i class="pull-left text-danger" th:if="${#fields.hasErrors('address')}"
								th:errors="*{address}"></i>
						</div>
						<br>
						<div class="mt-2 row">
							<label class="col-2">Số điện thoại:</label>
							<div class="col-10">
								<input type="number" id="phonerNumber" class="form-control" th:field="*{phonerNumber}"
								th:value="${supplier.phonerNumber}" required />
							</div>
							<i class="pull-left text-danger" th:if="${#fields.hasErrors('phonerNumber')}"
								th:errors="*{phonerNumber}"></i>
						</div>
						<br>
						<div class="mt-2 row">
							<label class="col-2">Chú ý:</label>
							<div class="col-10 input-group mb-2">
								<textarea type="text" name="note" th:value="${supplier.note}" class="form-control"
									th:field="*{note}" required></textarea>
							</div>
							<i class="pull-left text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}">
							</i>
						</div>
						<br>
						<div sec:authorize="hasRole('Directors')" class="form-group row">
							<label class="col-3 text">Trạng thái:</label>
							<div class="col-9 row">
								<div class="col-6 form-group row">
									<input class="form-check-input" type="radio" id="option1" name="option1" value="1"
										th:field="*{status}" checked>
									<label class="form-check-label text-muted" for="option1">
										Đang hoạt động
									</label>
								</div>
								<div class="col-6 form-group row">
									<input class="form-check-input" type="radio" id="option2" name="option2" value="0"
										th:field="*{status}">
									<label class="form-check-label text-muted" for="option2">
										Không hoạt động
									</label>
								</div>
							</div>
						</div>
						<br>
						<br>
						<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#updateModal">
							<span>
								<i class="fa-solid fa-pen-to-square"></i>
							</span>
							<span class="text">Update</span></button>
						<!-- Modal -->
						<div class="modal fade" id="updateModal" tabindex="-1" role="dialog"
							aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Thay đổi nhà phân phối</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										Bạn có muốn thay đổi nhà phân phối <span
											th:text="${supplier.providerName}"></span>
										không ?
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
										<button type="submit" class="btn btn-primary">Yes</button>
									</div>
								</div>
							</div>
						</div>
						<br>
						<hr>
						<br>
					</form>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
